<!DOCTYPE html>
<header>
  <title>Owlput</title>
  <link href="./index.css" rel="stylesheet" />
</header>
<body>
  <nav>
    <h1>Owlput</h1>
    <div>
      <button onclick="location.href=`#home`"><h2>主页</h2></button>
      <button onclick="location.href=`#projects`"><h2>项目</h2></button>
      <button onclick="location.href=`#members`"><h2>成员</h2></button>
      <button onclick="location.href=`#join`"><h2>加入我们</h2></button>
    </div>
  </nav>
  <main id="main-view">
    <section class="main-section" id="home">
      <div id="introduct">
        <img src="./owlput_30_min.svg" id="logo-main" />
        <div>
          <p>我们为更开放的世界</p>
          <p>贡献力量</p>
          <button onclick="location.href=`https:\/\/github.com\/Owlput`">
            在GitHub上关注我们
          </button>
        </div>
      </div>
      <div>More contact information after infrastructure upgrade</div>
    </section>
    <section class="main-section" id="projects">
      <header><h1>当前项目</h1></header>
      <div id="project-disp" class="card-disp"></div>
    </section>
    <section class="main-section" id="members">
      <header><h1>成员</h1></header>
      <div id="member-disp"></div>
    </section>
    <section class="main-section" id="join">
      <header><h1>加入</h1></header>
      <div id="join-disp" class="card-disp"></div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
